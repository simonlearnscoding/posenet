<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Getting Started with ml5.js</title>
    <!-- p5 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.2.0/p5.min.js"></script>
    <!-- ml5 -->
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
    <style>
      body {
        text-align: center;
      }
      canvas {
        display: inline-block;
      }
      .explanation {
        font-family: sans-serif;
        font-weight: 200;
        margin: 0 auto;
        max-width: 600px;
      }
      .record {
        margin-top: 3rem;
        font-size: 1.5em;
        margin-bottom: 2rem;
      }
      .save {
        margin-bottom: 3rem;
        font-size: 1.3em;
      }
    </style>
  </head>
  <body>
    <script src="sketch.js"></script>
    <h2 class="explanation record">Press s to save your poses as JSON</h2>
    <h2 class="explanation save" id="text-display">
      Press n to record a new pose
    </h2>
  </body>
</html>
